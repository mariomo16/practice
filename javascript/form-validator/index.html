<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validador de Formularios</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <form>
            <label for="email">Correo electrónico</label>
            <input type="text" name="email" id="email" />

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" />

            <div class="checkbox-row">
                <label for="showpassword">Mostrar contraseña</label>
                <input type="checkbox" id="showpassword" name="showpassword" />
            </div>

            <div id="passwordhints">
                <p>La contraseña debe contener al menos:</p>
                <ul>
                    <li>Una mayúscula</li>
                    <li>Una minúscula</li>
                    <li>Un número</li>
                    <li>Un símbolo especial</li>
                </ul>
            </div>

            <label for="passwordcheck">Repite la contraseña</label>
            <input
                type="password"
                name="passwordcheck"
                id="passwordcheck"
                disabled
            />

            <button id="signup" disabled>Registrarse</button>
        </form>
    </body>
</html>
